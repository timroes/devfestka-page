<!DOCTYPE html>
<html ng-app="devfest">
<head>
	<base href="/">
	<title>GDG DevFest Karlsruhe <%= event.year %></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="theme-color" content="#00897B">

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
	<link rel="icon" href="/assets/devfest-banner-192.png" sizes="192x192">
	<link rel="icon" href="/assets/devfest-banner-128.png" sizes="128x128">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,300italic,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="assets/fontello/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="styles/libs.min.css">
	<link rel="stylesheet" type="text/css" href="styles/app.min.css">
</head>
<body>

	<header>
		<div class="container">
			<object class="banner" data="assets/devfest-banner.svg" type="image/svg+xml"></object>

			<nav class="header-nav">
				<a href="/">Home</a>
				<a href="/programm">Programm</a>
			</nav>
		</div>
	</header>

	<main id="content">
		<div ng-view class="fade ngview" autoscroll></div>
		<div class="clear"></div>
		<noscript>
			This page requires JavaScript. Please enable it for this page.
		</noscript>
	</main>

	<footer>
		<div class="footer-container">
			<h2 class="footer-header">Kontakt</h2>
			<ul class="footer-linklist">
				<li><a href="/impressum">Impressum</a></li>
				<li><a href="mailto:devfest@gdg-karlsruhe.de">devfest@gdg-karlsruhe.de</a></li>
			</ul>
		</div>
	</footer>

	<script src="scripts/libs.min.js"></script>
	<script src="scripts/app.min.js"></script>
	<script src="scripts/templates.min.js"></script>

</body>
</html>
