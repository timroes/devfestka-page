        - title: Getting Started with Firebase
          lang: de
          speaker: Johannes Reuter
          audience: Beginners
          speakerlink:
          abstract: |
            "Server-less applications" und "BaaS" sind gerade ein ziemlich heißes Thema. Doch was genau verbirgt sich hinter diesem Begriff? Und lohnt sich das für die Umsetzung meiner nächste Idee?
            Dieser Vortrag erklärt das grundsätzliche Konzept und zeigt, wie sich mit dem Provider Firebase innerhalb von kürzester Zeit komplette, echtzeitfähige Web-Anwendungen entwickeln lassen.
            Die vielen zusätzlichen Features, die Firebase rund um die Basis-Funktionalität anbietet, machen den Unterschied zwischen einem Wochenend-Projekt und einer richtigen, produktiven Anwendung.
          tags: Web
          room: Schauburg
        - title: Mobile Apps mit Angular und Cordova
          lang: de
          speaker: Christian Janz
          audience: Intermediates
          speakerlink: https://twitter.com/c_janz
          abstract: |
            Mit HTML5 und Angular lassen sich komplexe Web-Anwendungen ziemlich effizient entwickeln. Warum sollte man damit also nicht auch Mobile Apps entwickeln? Die Vorteile liegen auf der Hand: Statt die App für jede Plattform mit dem jeweiligen Toolset neu zu entwickeln, entwickelt man die App nur einmal. Frameworks wie Apache Cordova ermöglichen zudem den Zugriff auf Gerätehardware und die Erstellung von Paketen für die App Stores.
            Diese Session gibt einen Überblick, was mit Angular und Cordova möglich ist, und was man beim Einsatz beachten sollte.
            Vorkenntnisse im Bereich HTML5 und Angular sind hilfreich, aber nicht zwingend notwendig.
          tags: Mobile
          room: Cinema
        - title: Continuous Deployment mit Docker und Jenkins
          lang: de
          speaker: Martina Kraus
          audience: Beginners
          speakerlink: https://twitter.com/wing121
          abstract: |
            Nach einem kleinen Überblick zu Docker und Jenkins wird darauf eingegangen wie man mithilfe einer privaten Docker Registry und dem Build-Server Jenkins das Deployment auf einem lokalem Testsystem, auf einem Staging- und einem Liveserver automatisieren kann. Hierbei wird gezielt auf Technologien wie Docker-Compose und Shipyard eingegangen.
          tags: Infrastructure
          room: Bambi
    - from: 11:45
