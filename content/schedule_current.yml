        - title: Angular 2 - Concepts and Jumpstart
          lang: de
          speaker: Andreas Jägle
          audience: Intermediates
          speakerlink: https://twitter.com/ajaegle
          abstract: |
            Die Entwicklung von Angular 2 läuft bereits seit 2014 und die finale Version steht kurz bevor. Es ist also an der Zeit, sich nun mit der kommenden Version zu beschäftigen.

            Der Vortrag beleuchtet die Konzepte, die hinter der neuen Version stecken und zeigt wie sich die Entwicklung mit Angular 2 gestaltet. Was sind Komponenten? Wie strukturiert man eine Anwendung? Welche Möglichkeiten bietet der neue Router? Wie funktioniert der Data Flow und warum verwenden plötzlich viele APIs RxJS?

            Neben neuen Konzepten setzt Angular 2 sehr stark auf einen modernen Entwicklungsprozess. Wie helfen TypeScript, ES2015 Modules, Polyfills und Webpack bei der Entwicklung?

            Der Vortrag geht auf die Unterschiede zu Version 1 ein und erzählt den nicht immer einfachen Weg während der Beta- und RC-Phase.
          tags: Web
          room: Schauburg
        - title: Digital Assistants and Conversational Bots
          lang: en
          speaker: Lukas Masuch
          audience: Beginners
          speakerlink: http://lukasmasuch.com
          abstract: |
            The race for the digital assistant market is on as world’s leading technology companies make huge investments in this space. Digital assistants are designed to support humans in a broad range of tasks and are increasingly becoming a part of users’ daily lives, especially on mobile devices. In 2015, a new user interface paradigm emerged where most information and services are consumed through conversational interactions, resembling the most natural way of human communication. Based on this type of UI, a conversational bot enables humans to converse with machines in natural language-style dialogs in order to execute tasks and access, create, and manage information. On the technical side, a conversational bot requires sophisticated natural language understanding abilities in order to recognize a broad range of intents.

            In this session, we will introduce the concept of conversational UIs and digital assistants and explain why and how to combine these two concepts. Furthermore, we will go through the technical details and tools that are required to build a conversational assistant.

          tags: Machine Learning
          room: Cinema
        - title: Data Mangling with MongoDB the Right Way
          lang: en
          speaker: Alexander Hendorf
          audience: Intermediates
          speakerlink: https://twitter.com/hendorf
          abstract: |
            MongoDB provides MapReduce and an own aggregation framework. The use cases and the performance of the two are very different. Often the power and flexibilty of the aggregation framework is overseeen.
            Learn when to use MapReduce or the aggregation framework. Many live examples provided.
            Soon MongoDB Atlas, an elastic, on-demand cloud service will also be available for the Google Cloud Platform. So, time to get ready…
          tags: Infrastructure
          room: Bambi
