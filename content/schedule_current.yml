      sessions:
        - title: Moderne Android-App - Aber wie?
          lang: de
          speaker: Daniel Bälz
          audience: Intermediates
          speakerlink: http://dbaelz.de/
          abstract: |
            Beim Erstellen einer Android-App “from scratch” stellen sich zunächst viele Fragen: Welche Architektur, Pattern und Bibliotheken sollen verwendet werden? Was ist heute angesagt und doch in einigen Monaten und Jahren noch vorhanden? Wie erstelle ich eine App damit sie (“dieses mal aber wirklich”) gut wartbar, testbar und strukturiert bleibt?
            Dies sind alles Fragen, welche sich der Vortragende und seine Kollegen bei der Entwicklung einer weit verbreiteten App gestellt haben und immer wieder von neuem stellen. Im Vortrag werden die Fragen und Lösungsansätze anhand dieser App erläutert und die Lehren aus der bisherigen Entwicklung vorgestellt.
          tags: Android
          room: Schauburg
        - title: Web-Apps in spezieller Umgebung: Die Neuentwicklung des dm-Servicepunkts
          lang: de
          speaker: Matthias Reuter, Philipp Christoph
          audience: Beginners
          speakerlink: https://twitter.com/gweax
          abstract: |
            Das Kundenterminal in den Filialen des Drogeriemarkts dm: Altgeräte mit Touch-Bildschirmen, die nur Druck, aber kein Wischen erkennen, iPads als Neugeräte und dazu Peripheriehardware. Zum Teil findet sich all das in abgelegenen Bergregionen mit schlechter Internetverbindung. Wie bekommt man das unter einen Hut? Mit modernen Webtechnologien und AngularJS! Wir stellen in diesem Vortrag die neuentwickelte Architektur sowie die verwendete Toolchain vor und erklären, wie wir durch automatisierte Unit- und End-to-End-Tests die Qualität des Produkts sicherstellen.
          tags: Web
          room: Cinema
        - title: The Java 9 Module System in Action
          lang: en
          speaker: Nicolai Parlog
          audience: Intermediates
          speakerlink: http://blog.codefx.org/about-nicolai-parlog/
          abstract: |
            You might have heard about Project Jigsaw in Java 9 but did you see it in action? This talk will walk you through the features and pitfalls while modularizing an example application. With the different pieces of the puzzle coming together you will be able to vet or even spike your app's migration.
          tags: Java
          room: Bambi
