        - title: Eine für alles: TypeScript für Client & Server - echtes Cross-Plattform
          lang: de
          speaker: Christian Weyer
          audience: Beginners
          speakerlink:
          abstract: |
            Mit einer Programmiersprache Anwendungen für alle Plattformen bauen - egal ob es eine lokal laufende "App" ist oder es sich aber um ein mitunter komplexeres verteiltes System mit Clients und Servern handelt. In dieser Session zeigt Ihnen Christian Weyer wie man mit der Open-Source-Sprache TypeScript genau diese Wunschvorstellung realisieren kann. Gepaart mit Client Frameworks wie Angular 2 und Server-Umgebungen wie node.js ist dies in 2016 kein Hexenwerk mehr. Wir schreiben Code der auf sprichwörtlich allen Client-Plattformen und -Systemen läuft und sich Quelltext teilen kann mit Server-Lösungen, welche auf allen relevanten Betriebssystemen ausgeführt werden können. Zu schön um wahr zu sein? Schauen wir es uns gemeinsam an!
          tags: Web
          room: Schauburg
        - title: Building Software at Google Scale
          lang: en
          speaker: Christian Schneider
          audience: Beginners
          speakerlink:
          abstract: |
            I will give an overview of the software development experience and philosophy at Google. Given the impressive size of Google's codebase in any dimension (e.g., 2 billion lines of code), Google employees have built a complete suite of tools to support efficient software development for more than 20k engineers working in dozens of offices around the globe. I will highlight some of these tools, describe how the source, build, and test infrastructure is integrated into one cohesive workflow, and how this workflow enables developers to build high­-quality software at Google scale.
          tags: Tooling
          room: Cinema
        - title: Everyday machine intelligence for your everyday applications
          lang: en
          speaker: Benjamin Räthlein & Henning Muszynski
          audience: Beginners
          speakerlink: https://twitter.com/raethlein
          abstract: |
            Artificial Intelligence, Machine Learning, Deep Learning, or Bots are not only buzzwords used by the big five anymore. They are at your fingertips and are waiting to be used in your own applications. Whether you start a new application from scratch or working on a legacy system, there are always possibilities to improve your system by leveraging machine intelligence. The overwhelming jungle of modern technologies and algorithms can be daunting for any developer. In this talk, we take you by the hand and show you how to make your applications smarter by using state-of-the-art tools and techniques.
          tags: Machine Learning
          room: Bambi
    - from: 14:45
