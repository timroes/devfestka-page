        - title: Timing in Android and How it Evolved over the Android Versions
          lang: de
          speaker: Robert Zetzsche
          audience: Beginners
          speakerlink: https://twitter.com/r_zetzsche
          abstract: |
            In diesem Vortrag wird auf einen wichtigen Teil vieler Android Apps eingegangen: Timing. Dabei hat sich seit Android Marshmallow und Nougat durch den Doze Mode und das App Standby einiges geändert. In diesem Vortrag soll es um die verschiedenen Möglichkeiten gehen, wie man Aufgaben in Android vernünftig timen und auslösen kann. Dabei werden verschiedene Ansätze besprochen und verglichen (bspw. Alarmmanager, JobScheduler, GcmJobManager) und wie sich diese in den verschiedenen Android Versionen verhalten. Es werden abschließend Best Practices gegeben, welche Wahl in den verschiedensten Anwendungsfällen getroffen werden sollte.
          tags: Android
          room: Schauburg
        - title: Live-Coding: AngularJS-Entwicklung mit TDD
          lang: de
          speaker: Christian Fillibeck, Rouven Röhrig, Markus Vock, Michael Zugelder
          audience: Intermediates
          speakerlink:
          abstract: |
            AngularJS wurde explizit mit dem Ziel entworfen, damit entwickelte Anwendungen gut testbar zu machen. Trotzdem sind diese Anwendungen in der Praxis oft nur wenig automatisiert getestet.

            Die Gründe für eine spärliche Testautomatisierung sind vielfältig, häufig wird jedoch die hohe Einstiegshürde genannt. Diese Hürde wollen wir in Form einer Live-Coding-Demo zu reduzieren helfen. Wir geben einen praxisnahen Einblick in eine Arbeitsweise, mit der sich n alle Bausteine einer AngularJS-Anwendung testgetrieben entwickeln lassen.
          tags: Web
          room: Cinema
        - title: Modern (container) infrastructure
          lang: de
          speaker: Johannes Scheuermann
          audience: Beginners
          speakerlink: https://twitter.com/johscheuer
          abstract: |
            Building a modern (container) infrastructure brings some new and old challenges. 2014 Google created the Kubernetes project, a container orchestrator, to simplify container scheduling and orchestration.
            Kubernetes is built with the knowledge of Borg (the internal scheduler at google) and Omega, also Kubernetes is backed by many big companies like RedHat, CoreOS, IBM etc.. In this talk I will show you the architecture and principals of Kubernetes and how Kubernetes supports you building a modern infrastructure. Depending on the audience we can also do an deep dive into Kubernetes.
          tags: Infrastructure
          room: Bambi
