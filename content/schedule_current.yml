        - title: Progressive Web Apps
          lang: de
          speaker: Jonas Moosmann
          room: Schauburg
          abstract: |
            Moderne Web-Applikationen werden immer mächtiger und können zunehmend nativen Applikationen die Stirn bieten.
            Insbesondere im mobilen Umfeld spielt dies eine große Rolle, da sich so hohe Entwicklungsaufwände vermeiden lassen.
            Schließlich sind Web-Applikationen auf den verschiedenen mobilen Plattformen gleichermaßen lauffähig. Dennoch
            besitzen Web Apps gegenüber nativen Apps Einschränkungen. In diesem Vortrag soll gezeigt werden, wie neue Standards
            diese Probleme lösen und so Applikationen ermöglichen, die nicht mehr von nativen Apps zu unterscheiden sind. Die
            daraus resultierende App wird dann häufig als Progressive Web App bezeichnet.
          audience: Beginners
          tags: Web
          speakerlink: https://twitter.com/jonasmoosmann
        - title: Automate *all the things*
          lang: en
          speaker: Marc Reichelt
          room: Cinema
          abstract: |
            Marc from flinc will show you how he went from a legacy Android app with no automated builds or tests
            to a heavily-automated environment – and how you can, too!
            Let the robots do all the work for you: build the APKs, automated alpha releases on Google Play,
            run all the tests, run emulators along UI tests, check your code and find some probable bugs automatically and more!
          audience: Intermediates
          tags: Android
          speakerlink: https://twitter.com/mreichelt
        - title: The Awesomeness of Go
          lang: en
          speaker: Igor Lankin
          room: Bambi
          abstract: |
            Among modern programming languages Google's Go is really exceptional. Simple, powerful, fast. But there are many
            other things which make programming in Go a really exciting experience. See for yourself and be prepared for The
            Awesomeness of Go!
          audience: Intermediates
          tags: Go
          speakerlink: https://twitter.com/theiigorr

